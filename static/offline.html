
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Ttrust</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 48px;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: rgba(59, 130, 246, 0.8);
            color: white;
        }
        
        .btn-primary:hover {
            background: rgba(59, 130, 246, 1);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 4px solid #f59e0b;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-offline {
            background: #ef4444;
        }
        
        .status-online {
            background: #10b981;
        }
        
        @media (max-width: 480px) {
            .offline-icon {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
            
            .offline-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            üì°
        </div>
        
        <h1 class="offline-title">Vous √™tes hors ligne</h1>
        
        <p class="offline-message">
            Impossible de se connecter √† InvestCrypto Pro. V√©rifiez votre connexion internet et r√©essayez.
        </p>
        
        <div class="offline-actions">
            <button onclick="location.reload()" class="btn btn-primary">
                üîÑ R√©essayer
            </button>
            <a href="/" class="btn btn-secondary">
                üè† Accueil
            </a>
        </div>
        
        <div class="connection-status">
            <div id="connectionStatus">
                <span class="status-indicator status-offline"></span>
                <span id="statusText">Hors ligne</span>
            </div>
            <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 0.5rem;">
                La page se rechargera automatiquement une fois la connexion r√©tablie.
            </div>
        </div>
    </div>

    <script>
        // Surveillance de la connexion
        function updateConnectionStatus() {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusIndicator.className = 'status-indicator status-online';
                statusText.textContent = 'En ligne - Rechargement...';
                setTimeout(() => location.reload(), 1000);
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Hors ligne';
            }
        }
        
        // √âcouter les changements de connexion
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // V√©rifier la connexion au chargement
        updateConnectionStatus();
        
        // Essayer de reconnecter p√©riodiquement
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/')
                    .then(() => location.reload())
                    .catch(() => {});
            }
        }, 30000);
    </script>
</body>
</html>
